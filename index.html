<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Gaming Progress</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mp3">

  </audio>

  <div class="container">

    <div class="day-container">
      <img src="1.png" alt="Day One">

    <div class="day-container">
      <img src="3.png" alt="Day Three">
      <h2>DAY THREE</h2>

  </div>

</html>
