<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Gaming Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffc0cb;
      font-family: 'Fredoka', sans-serif;
      overflow-x: hidden;
    }

    audio {
      display: none;
    }

    .container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
      gap: 20px;
    }

    .day-container {
      flex: 0 0 auto;
      background: white;
      border-radius: 12px;
      padding: 10px;
      scroll-snap-align: start;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    .day-container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .day-container h2 {
      margin-top: 10px;
      font-size: 1.5em;
      color: #ff69b4;
    }

    .emoji-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Tombol play jika autoplay gagal */
    .play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Musik Latar -->
  <audio id="bg-music" autoplay loop>
    <source src="11.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');

      // Coba mainkan musik saat halaman dimuat
      const tryPlay = audio.play();

      if (tryPlay !== undefined) {
        tryPlay.catch(() => {
          // Kalau autoplay gagal, munculkan tombol
          const btn = document.createElement('button');
          btn.textContent = "‚ñ∂Ô∏è Play Music";
          btn.className = "play-button";
          btn.onclick = () => {
            audio.play();
            btn.remove();
          };
          document.body.appendChild(btn);
        });
      }
    });
  </script>

  <!-- Galeri Harian -->
  <div class="container">
    <div class="day-container">
      <div class="emoji-tag">‚ù§‚ù§</div>
      <img src="1.jpg" alt="Day One">
      <h2>DAY ONE</h2>
    </div>

    <div class="day-container">
      <div class="emoji-tag">ü§óü§ó</div>
      <img src="4.jpg" alt="Day Three">
      <h2>DAY THREE</h2>
    </div>

    <div class="day-container">
      <div class="emoji-tag">üòôüòô</div>
      <img src="5.jpg" alt="Day Four">
      <h2>DAY FOUR</h2>
    </div>
  </div>

</body>
</html>
